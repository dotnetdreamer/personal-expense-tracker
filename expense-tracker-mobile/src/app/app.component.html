<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="workingLanguage">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="onItemClicked('/home')">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>{{'home.title' | localizedresource | async}}</ion-label>
            </ion-item>
            <ion-item (click)="onItemClicked('/expense')">
              <ion-icon slot="start" ios="expense" md="expense"></ion-icon>
              <ion-label>{{'expense.title_listing' | localizedresource | async}}</ion-label>
            </ion-item>
            <ion-item (click)="onItemClicked('/category')">
              <ion-icon slot="start" name="list"></ion-icon>
              <ion-label>{{'category.title' | localizedresource | async}}</ion-label>
            </ion-item>
            <ion-item (click)="onItemClicked('/general/setting')">
              <ion-icon slot="start" name="settings"></ion-icon>
              <ion-label>{{'setting.title' | localizedresource | async}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-title>{{'common.version' | localizedresource | async}}: {{appVersion || '0.0.0'}}</ion-title>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
