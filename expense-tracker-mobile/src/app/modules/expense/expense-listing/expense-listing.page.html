<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onSyncButtonClicked()" [disabled]="isSyncInProgress" 
         class="animated infinite" [class.spin]="isSyncInProgress">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ sum | currency: (workingCurrency + '&nbsp;')}}</ion-title>
  </ion-toolbar>
  <ion-toolbar class="toolbar-calendar">
    <ion-label>{{ dates?.selectedDate }}</ion-label>
    <calendar-swiper (monthChanged)="onMonthChanged($event)"></calendar-swiper>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated inputmode="search" debounce="300"
    [(ngModel)]="searchTerm" 
    (ionChange)="onSearchInputChanged($event)" (ionClear)="onSearchInputCleared($event)"
    [placeholder]="'search.title' | localizedresource | async"></ion-searchbar>

  <no-data *ngIf="!expenses.length"></no-data>
  <ion-virtual-scroll [items]="expenses" approxItemHeight="85px" class="expenses">
    <!-- <ion-item-sliding *ngFor="let item of expenses"> -->
    <ion-item-sliding #slidingItem *virtualItem="let item;let index=index;">
        <ion-item lines="none" (click)="onExpenseItemClicked($event, item, 'detail', slidingItem)">
        <div class="expense-item" [class.expense-item-even]="index % 2">
          <div class="icon-container">
            <ion-icon [attr.name]="item.category.icon" 
              *ngIf="!item.markedForAdd && !item.markedForUpdate && !item.markedForDelete"></ion-icon>
            <ion-icon name="refresh" class="animated infinite spin" 
              *ngIf="item.markedForAdd || item.markedForUpdate || item.markedForDelete"></ion-icon>
          </div>
          <div class="category-description-amount">
            <div class="category-description">
              <div class="description">{{item.description | slice:0:40 }}{{item.description.length > 40 ? '...' : ''}}</div>
              <div class="category">{{item.category?.name}}</div>
            </div>
            <div class="amount-date">
              <div class="amount">{{item.amount}}&nbsp;{{workingCurrency}}</div>
              <ng-container *ngIf="dates.todayDate">
                <div class="date" *ngIf="dates?.todayDate != (item.createdOn | formateDate | async)">
                  {{item.createdOn | formateDate | async}}
                </div>
                <div class="date" *ngIf="dates?.todayDate == (item.createdOn | formateDate | async)">
                  {{'expense.today' | localizedresource | async}}
                </div>  
              </ng-container>
            </div>
          </div>
        </div>
      </ion-item>
      <ng-container *ngIf="!item.markedForAdd && !item.markedForUpdate && !item.markedForDelete">
        <ion-item-options side="end">
          <ion-item-option (click)="onExpenseItemClicked($event, item, 'edit', slidingItem)">
            <ion-icon name="pencil"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="onExpenseItemClicked($event, item, 'delete', slidingItem)">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ng-container>
    </ion-item-sliding>
  </ion-virtual-scroll>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
