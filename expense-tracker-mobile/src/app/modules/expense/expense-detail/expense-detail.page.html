<ion-header>
  <ion-toolbar>
    <ion-title>{{ expense?.description }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="info">
      <div class="category">{{ expense?.category?.name }}</div>
      <div class="description-date">
        <div class="description">{{ expense?.description }}</div>
        <div class="date">{{ expense?.createdOn }}</div>
      </div>
    </div>
    <div class="attachment" *ngIf="expense && expense.attachment">
      <ion-button fill="clear" (click)="onAttachmentClicked(expense)">
        <ion-icon name="document-outline" *ngIf="!expense.attachment.contentType.startsWith('image')"></ion-icon>
        <ion-icon name="image-outline" *ngIf="expense.attachment.contentType.startsWith('image')"></ion-icon>
      </ion-button>
    </div>
    <div class="notes">
      {{ expense?.notes }}
    </div>
  </div>
</ion-content>
