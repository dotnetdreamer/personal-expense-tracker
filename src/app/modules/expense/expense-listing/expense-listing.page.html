<ion-header>
  <ion-toolbar>
    <ion-title>expense-listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="expenses">
    <div class="expense-item" *ngFor="let expense of expenses">
      <div class="item-category-description">
        <div class="item-description">{{expense.description}}</div>
        <div class="item-description">{{expense.category?.name}}</div>
      </div>
      <div class="item-amount">{{expense.amount}}</div>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
